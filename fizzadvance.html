<!DOCTYPE html>
<html lang="en">
<head>
    <title>Harmony Breeze | WEB250 | FizzBuzzBang</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/default.css" rel="stylesheet">
    <script src="scripts/script10.js"></script>
    <script src="https://lint.page/kit/6664c1.js" crossorigin="anonymous"></script>>
</head>
<body>
    <div data-include="components/header.html"></div>
    <h2>Welcome to Fizz Buzz Bang</h2>
    <div class="form-container">
        <form id="fizzbuzzbang-form">
            <label for="name">Name:</label>
            <input type="text" id="name" value="Adeolu Abiodun" required>

            <label for="start-number">Starting Number:</label>
            <input type="number" id="start-number" value="1" required>

            <label for="end-number">Ending Number:</label>
            <input type="number" id="end-number" value="100" required>

            <label for="fizz-word">Fizz Word:</label>
            <input type="text" id="fizz-word" value="fizz" required>

            <label for="fizz-number">Fizz Number:</label>
            <input type="number" id="fizz-number" value="3" required>

            <label for="buzz-word">Buzz Word:</label>
            <input type="text" id="buzz-word" value="buzz" required>

            <label for="buzz-number">Buzz Number:</label>
            <input type="number" id="buzz-number" value="5" required>

            <label for="bang-word">Bang Word:</label>
            <input type="text" id="bang-word" value="bang" required>

            <label for="bang-number">Bang Number:</label>
            <input type="number" id="bang-number" value="7" required>

            <button type="submit">Generate</button>
        </form>
        <div id="results"></div>
    </div>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>
</html>
