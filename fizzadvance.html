<!DOCTYPE html>
 <html lang="en">
    <head>
        <title>Harmony Breeze | WEB250 | FizzBuzzBang</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/default.css" rel="stylesheet">
       <script src="scripts/script10.js"></script>
        <script src="https://lint.page/kit/6664c1.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <div data-include="components/header.html"></div>        
         <h2>Welcome to FizzBuzzBang</h2>
         <div class="form-container">
            <form id="fizzbuzzbang-form">
                <label for="name">Name:</label>
                <input type="text" id="name" value="Adeolu Abiodun" required>
    
                <label for="start">Starting Number:</label>
                <input type="number" id="start" value="1" required>
    
                <label for="end">Ending Number:</label>
                <input type="number" id="end" value="100" required>
    
                <label for="fizzWord">Fizz Word:</label>
                <input type="text" id="fizzWord" value="fizz" required>
    
                <label for="fizzNum">Fizz Number:</label>
                <input type="number" id="fizzNum" value="3" required>
    
                <label for="buzzWord">Buzz Word:</label>
                <input type="text" id="buzzWord" value="buzz" required>
    
                <label for="buzzNum">Buzz Number:</label>
                <input type="number" id="buzzNum" value="5" required>
    
                <label for="bangWord">Bang Word:</label>
                <input type="text" id="bangWord" value="bang" required>
    
                <label for="bangNum">Bang Number:</label>
                <input type="number" id="bangNum" value="7" required>
    
                <div><button type="submit">Generate</button></div>
            </form>
            <div id="results"></div>
        </div>
        <div data-include="components/footer.html"></div>
        <script src="scripts/include.js"></script>
</body>
</html>
